name = "do-sqlite"
type = "javascript"
workers_dev = true
compatibility_date = "2022-01-11"

[vars]
WORKERS_RS_VERSION = "0.0.7"

[durable_objects]
bindings = [
  { name = "DATABASE", class_name = "Database" }
]

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"


